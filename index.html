<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">SOON YA SAYANG</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>WEB INI SEDANG MAINTANANCE -Admin Apip</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="saveChangesButton">
                <span id="loadingSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var myModal = new bootstrap.Modal(document.getElementById('myModal'));

        // Cek status modal dari localStorage saat halaman dimuat
        if (localStorage.getItem('modalStatus') === 'open') {
          myModal.show();
        }

        // Tampilkan modal saat halaman pertama kali dimuat
        myModal.show();

        // Tambahkan event listener ke tombol Save changes
        document.getElementById('saveChangesButton').addEventListener('click', function () {
          // Tampilkan spinner loading
          document.getElementById('loadingSpinner').classList.remove('d-none');
          // Set status modal di localStorage ke "open"
          localStorage.setItem('modalStatus', 'open');

          // Tunda reload selama 5 detik
          setTimeout(function() {
            location.reload();
          }, 5000);
        });

        // Hapus status modal dari localStorage saat modal ditutup
        document.getElementById('myModal').addEventListener('hidden.bs.modal', function () {
          localStorage.removeItem('modalStatus');
        });
      });
    </script>
  </body>
</html>
